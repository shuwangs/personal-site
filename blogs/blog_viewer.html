<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobo's Balcony Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.7;
    }
    h1, h2 {
      color: #333;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="content">Loading post...</div>

  <script>
    fetch('posts/2024-04-02-bobo-balcony.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
